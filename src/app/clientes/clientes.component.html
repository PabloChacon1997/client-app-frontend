<div class="card border-primary my-3" >
  <div class="card-header">Clients table</div>
  <div class="card card-body text-primary table-responsive-md table-responsive-sm table-responsive-lg">
    <h5 class="card-title">Clients list</h5>
    <div class="my-2 text-left">
      <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Create Client</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      Data Base is empty!!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Creation Date</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido | uppercase}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt | date:"EEEE dd, MMM yyyy"}}</td>
        <td>
          <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-primary">Update</button>
        </td>
        <td>
          <button type="button" name="eliminar" (click)="delete(cliente)"
              class="btn btn-danger">Delete</button>
        </td>
      </tbody>
    </table>
  </div>
</div>
